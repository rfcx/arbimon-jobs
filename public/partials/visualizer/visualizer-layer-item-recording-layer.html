<div class="layer">
    <div ng-controller="a2RecordingsBrowserCtrl as browser">
        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control" name="recording" ng-model="layer.file"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <ul class="nav nav-pills nav-stacked nav-height-3">
                    <li ng-repeat="site in browser.sites" ng-class="{active: browser.selection.site.value == site}">
                        <a ng-click="browser.selection.site.select(site)">{{site.name}}</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <datepicker ng-model="dt" min-date="minDate" show-weeks="false" date-disabled="browser.date_disabled(date, mode)"></datepicker>
            </div>
        </div>
    </div>
    <div class="btn-toolbar" >
        <div class="btn-group">
            <button class="btn btn-default btn-sm" ng-disabled="!audio_player.has_prev_recording" ng-click="audio_player.prev_recording()" ><i class="fa fa-step-backward" ></i></button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default btn-sm" ng-disabled="!audio_player.has_recording" ng-click="audio_player[audio_player.is_playing ? 'pause' : 'play']()" ><i class="fa" ng-class="{'fa-play':!audio_player.is_playing, 'fa-pause':audio_player.is_playing}"></i></button>
            <button class="btn btn-default btn-sm" ng-disabled="!audio_player.has_recording" ng-click="audio_player.stop()" ><i class="fa fa-stop"></i></button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default btn-sm" ng-disabled="!audio_player.has_next_recording" ng-click="audio_player.next_recording()" ><i class="fa fa-step-forward" ></i></button>
        </div>
        <div class="btn-group">
            <span class="btn btn-sm" >
                {{audio_player.resource.currentTime | number}} s /
                {{recording.duration | number}} s
            </span>
        </div>
        <div class="btn-group pull-right">
            <span class="btn btn-sm" >
                {{pointer.sec}} s, {{Math.floor(pointer.hz/10)/100}} KHz
            </span>
        </div>
    </div>
</div>
