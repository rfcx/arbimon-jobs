<div class="layer">
    <div class="title">{{layer.title}}</div>
    <div class="layer-btns">
        <button><span class="fa fa-eye"></span></button>
    </div>
    <div class="detail">
        <input type="number" ng-model="layer.params.minfreq" class="form-control inline w5em" />Hz
        -
        <input type="number" ng-model="layer.params.maxfreq" class="form-control inline w5em" />Hz
    </div>
</div>
