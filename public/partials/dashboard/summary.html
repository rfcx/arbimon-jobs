<div class="row">
    <div class="col-sm-12"><p>Progress bar</p></div>
</div>
<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    {{ project.name }}
                    <span ng-show="project.is_private"> <i class="fa fa-lock"></i></span>
                    <span ng-hide="project.is_private"> <i class="fa fa-globe"></i></span>
                </h3>
                
            </div>
            <div class="panel-body">
                <p>{{ project.description }}</p>
            </div>
        </div>        
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Summary
                </h3>
                
            </div>
            <div class="panel-body">
                <p>{{ project.description }}</p>
            </div>
            <ul class="list-group">
                <li class="list-group-item">Sites: </li>
                <li class="list-group-item">Recordings: </li>
                <li class="list-group-item">
                    Species:
                    <ul>
                        <li>1</li>
                        <li>2</li>
                    </ul>
                </li>
            </ul>
        </div>        
    </div>
    <div class="col-md-6">
        sites map
    </div>
</div>
