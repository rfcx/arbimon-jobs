<div class="col-sm-6">
    <h4>Project Species</h4>
    <a2-table fields="fields" rows="" on-select="sel($index)" checked="checked" search="search"></a2-table>
</div>
<div class="col-sm-6" auto-height>
        <div class="col-sm-6">
            <h4>Species Library</h4>
        </div>
        <div class="col-sm-6">
            <input class="form-control" type="text" placeholder="Search" ng-model="search">
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Species</th>
                    <th>Family</th>
                    <th>Taxon</th>
                </tr>
            </thead>
        </table>
        <div class="species-lib">
            <table class="table">
                <tbody>
                    <tr ng-repeat="spec in species">
                        <td>{{ spec.scientific_name }}</td>
                        <td>{{ spec.family }}</td>
                        <td>{{ spec.taxon }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Songs</th>
                </tr>
            </thead>
        </table>
        <div class="species-lib">
            <table class="table">
                <tbody>
                    <tr ng-repeat="song in songtypes">
                        <td>{{ song.name }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

</div>
