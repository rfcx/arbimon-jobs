<table class="table table-hover a2-table">
<thead>
    <tr>
        <th>
            <input type="checkbox" ng-model="checkall" ng-change="toggleAll()">
        </th>
        <th ng-repeat="field in fields" ng-click="sortBy(field)">
            {{ field.name }} 
            <i class="fa" ng-class="{ 'fa-chevron-up': (sort === field.key) && (!reverse), 'fa-chevron-down': (sort === field.key) && (reverse) }"></i>
        </th>
    </tr>
</thead>
<tbody>
    <tr ng-repeat="row in rows | filter: query | orderBy: sort : reverse" 
        ng-click="sel($index)" 
        ng-class="{ 'active': selected == row }">
        <td><input type="checkbox" 
                ng-model="row.checked" 
                ng-click="check($event, $index)"
                stop-click>
        </td>
        <td ng-repeat="field in fields">{{ row[field.key] }}</td>
    </tr>
</tbody>
</table>
