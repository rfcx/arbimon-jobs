<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
<link rel="stylesheet" type="text/css" href="/assets/ng-table/ng-table.min.css">
<link rel="stylesheet" type="text/css" href="/assets/angular-ui-select/select.min.css">
<link rel="stylesheet" type="text/css" href="/assets/angular-ui-select/selectize.default.css">
<link rel="stylesheet" type="text/css" href="/assets/angular-range-slider/angular.rangeSlider.css">

<script src="/assets/jquery/jquery.min.js"></script>
<script src="/assets/jquery/jquery-ui.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>

<script src="/assets/moment/moment.min.js"></script>
<script src="/assets/d3/d3.min.js"></script>

<script src="/assets/angular/angular.min.js"></script>
<script src="/assets/angular-ui-router/angular-ui-router.min.js"></script>
<script src="/assets/ui-router-extras/ct-ui-router-extras.min.js"></script>
<script src="/assets/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="/assets/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="/assets/angular-audio/angular.audio.js"></script>
<script src="/assets/angular-ui-select/select.min.js"></script>
<script src="/assets/angular-range-slider/angular.rangeSlider.js"></script>
<script src="/assets/ng-table/ng-table.min.js"></script>
<script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>


<script src="/assets/angular-file-upload/angular-file-upload.js"></script>

<script src="/assets/js/arbimon2.js"></script>
<script src="/assets/js/arbimon2-templates.js"></script>
<script charset="utf-8">
    angular.module('test_app', [
    'a2SoundscapeRegionTags',
    'templates-arbimon2'
    ])
</script>

<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>Arbimon 2 - test</title>
</head>
<body ng-app="test_app" ng-init="tags = [
    'hello', 'world', 'of', 'labels', 
    {type:'normal', text:'normal-label'},
    {type:'normal', text:'blue-label', color:'blue'},
    {type:'species_sound', text:'1', color:'blue'},
    {type:'species_sound', text:'2', color:'blue'},
    {type:'species_sound', text:'3', color:'blue'},
    {type:'species_sound', text:'4', color:'blue'},
    {type:'species_sound', text:'5'},
    {type:'species_sound', tag:'7', count:10}
]">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button data-target="#navbar-collapse" data-toggle="collapse" type="button" class="navbar-toggle collapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/home" class="navbar-brand">
                    <img src="/images/logo.svg">
                </a>
            </div>
        </div>
    </nav>
    <div id="page" >
        {{tags}} <br />
        <div>
            <input ng-model="tag_text" />
            <button class="btn btn-default" ng-click="tags.push($eval(tag_text) || tag_text);">+</button>
            <label>
                <input type="checkbox" ng-model="closeable" /> Closeable
            </label>
        </div>
        <div>
            <a2-soundscape-region-tag ng-repeat="tag in tags"
                tag="tag" closeable="closeable" on-close="tags.splice(tags.indexOf(tag), 1)"
                show-count="true"
            ></a2-soundscape-region-tag>
        </div>
        <a2-soundscape-region-tag tag="'tag'" ></a2-soundscape-region-tag>
    </div>
    
</body>
</html>
