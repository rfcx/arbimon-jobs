<div class="modal-header">
</div>

<div class="modal-body">
    <p ng-repeat="msg in messages">{{ msg }}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="$close(true)  | trackEvent:'PopUp':'clicked ok'">{{ btnOk }}</button>
    <button class="btn btn-default" ng-click="$dismiss()  | trackEvent:'PopUp':'clicked cancel'">{{ btnCancel }}</button>
</div>
