<div class="modal-header">  
    <h3 class="modal-title">Create a new classification</h3>  
</div>  
<div class="modal-body"> 
    <form role="form">
      <div class="form-group">
        <label for="modelName">Classification name:</label>
        <input type="text" ng-model="datas.name"  class="form-control" placeholder="Enter classification name"/>
        <span ng-bind="nameMsg" class="nameExistsSpan"></span>
      </div>
      <div class="form-group">
        <label for="classifier">Select Model:</label> <span ng-hide="data" class="red"><em>No models found</em></span>
        <ui-select ng-model="datas.classifier" theme="selectize" ng-disabled="disabled">
        <ui-select-match placeholder="Select or search a model...">{{$select.selected.mname}}</ui-select-match>
            <ui-select-choices repeat="m in data | filter: $select.search">
              {{m.mname}}
            </ui-select-choices>
        </ui-select>
      </div>
      <div class="form-group">
        <label for="variables">Recordings:</label><br>
        <input type="radio" name="recs" value="all" ng-model="recselected">All<br>
        <input type="radio" name="recs" value="selected" ng-model="recselected">Selected Sites
        <div ng-show="showselection">
        <ul class="scrollul">
            <li class="linodeco" ng-repeat="site in sites">
                <input type="checkbox" ng-model="site.Selected" /> <label>{{site.name}}</label>
            </li>
        </ul>
        </div>
      </div>
    </form>
</div>  
<div class="modal-footer">  
    <button class="btn btn-primary" ng-click="ok()"  ng-disabled="buttonEnable()">Submit</button>  
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>  
</div>
