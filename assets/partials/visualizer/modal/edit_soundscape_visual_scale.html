<div class="modal-header">
    <h3 class="modal-title">Edit {{soundscape.name}} Visual Scale</h3>
</div>
<div class="modal-body" ng-form>
    <div class="form form-horizontal">
        <div class="form-group" ng-class="{'has-error': validation.name}" >
            <label class="col-sm-3 control-label">Scale: </label>
            <div class="col-sm-9">
                0
                -
                <input type="number" min="1" ng-model="data.visual_max" style="width:4em" />
                (default: {{soundscape.max_value}})
            </div>
        </div>
        <a2-soundscape-drawer width="200" height="300" style="width:100%;padding:0px 50px" soundscape="soundscape" visual-max="data.visual_max">
        </a2-soundscape-drawer>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok() | trackEvent:'Visualizer-Sample-Soundscape-Region':'Ok'">OK</button>
    <button class="btn btn-warning" ng-click="$dismiss() | trackEvent:'Visualizer-Sample-Soundscape-Region':'Cancel'">Cancel</button>
</div>
