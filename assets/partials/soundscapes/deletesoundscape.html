<div class="modal-header">  
    <h3 class="modal-title">Delete soundcape</h3>  
</div>  
<div class="modal-body"> 
    Soundcape {{name}} is about to be deleted. Continue?
</div>  
<div class="modal-footer">  
    <button class="btn btn-primary" ng-click="ok() | trackEvent:'Analysis-soundcape delete confirm':'yes'">Yes</button>  
    <button class="btn btn-warning" ng-click="cancel() | trackEvent:'Analysis-soundcape delete confirm':'no'">No</button>  
</div>
