<div ng-controller="StatusBarNavController" data-ng-init="init()">
    <div class="container-fluid padded-view-div">
        <div ng-show="jobs.length">
            <h3>Active Jobs</h3>
            <div class="row checkSelectors">
                <div class="col-lg-2 ">
                    <span class="checkboxex checkbox-1"><input type="checkbox"  ng-model="showTrainings" id="trainings"/><label for="trainings"></label></span>
                    <label>Show Trainings</label>
                </div>
                <div class="col-lg-2">
                    <span class="checkboxex checkbox-2"><input type="checkbox"  ng-model="showClassifications"  id="classifications"/><label for="classifications"></label></span>
                    <label>Show Classifications</label>
                </div>
                <div class="col-lg-2">
                    <span class="checkboxex checkbox-4"><input type="checkbox"  ng-model="showSoundscapes"  id="soundscapes"/><label for="soundscapes"></label></span>
                    <label>Show Soundscapes</label>
                </div>
            </div>
            <div data-ng-repeat="o in jobs" >
                <div class="row" ng-show="showOrHide(o.job_type_id)" >
                    <div class="bordered"></div>
                    <div class="col-sm-2 hidelongtext">{{o.name}}</div>
                    <div class="col-sm-1"><span ng-hide="o.percentage">--</span><span ng-show="o.percentage">{{o.percentage}}%</span></div>
                    <div class="col-sm-4 progress on-queue" ng-hide="o.percentage" ><small>Job in queue...</small></div>
                    <div class="col-sm-4" ng-show="o.percentage">
                        <div class="progress progress-striped active"> 
                         <div ng-class="'barColor'+o.job_type_id" ng-style="{width : ( o.percentage + '%' ) }" aria-valuemax="100" aria-valuemin="0" aria-valuenow="{{o.percentage}}" role="progressbar" class="progress-bar">
                            {{o.percentage}}%
                         </div>
                        </div>
                    </div>
                    <div class="col-sm-1" >
                        <button class="btn btn-default btn-xs" ng-click="hideJob(o.job_id) | trackEvent:'Jobs':'hide job'">Hide</button>
                    </div>
                </div>
            </div>
        </div>
        <div ng-hide="jobs.length">
            <h3>No Active Jobs</h3>
        </div>
    </div>
    <div class="navbar navbar-inverse navbar-fixed-bottom bottom-fixed-alerts">
      <div class="alert alert-success alert-dismissible"  role="alert" id="successDiv" ng-show="showSuccess">
        <button type="button" class="close" ng-click="updateFlags() | trackEvent:'Jobs':'alert-success closed'"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        {{ successInfo }}
      </div>
      <div class="alert alert-danger alert-dismissible"  role="alert" id="errorDiv" ng-show="showError">
        <button type="button" class="close" ng-click="updateFlags() | trackEvent:'Jobs':'alert-danger closed'"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        {{ errorInfo }}
      </div>
      <div class="alert alert-info alert-dismissible"  role="alert" id="infoDiv" ng-show="showInfo">
        <button type="button" class="close" ng-click="updateFlags() | trackEvent:'Jobs':'alert-info closed'"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        {{ infoInfo }}
      </div>
    </div>
</div>
