apiVersion: apps/v1
kind: Deployment
metadata:
  name: arbimon-jobs
  namespace: production
spec:
  selector:
    matchLabels:
      app: arbimon-jobs
  template:
    metadata:
      labels:
        app: arbimon-jobs
    spec:
      containers:
      - name: arbimon-jobs
        image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/arbimon-jobs:latest
        envFrom:
          - secretRef:
              name: arbimon-jobs-secrets
          - configMapRef:
              name: arbimon-jobs-config
        resources:
          requests:
            memory: "0.5Gi"
            cpu: "0.25"
            ephemeral-storage: "10Gi"
          limits:
            memory: "7.5Gi"
            cpu: "2"
            ephemeral-storage: "10Gi"
        volumeMounts:
        - name: ephemeral
          mountPath: "/tmp"
      volumes:
        - name: ephemeral
          emptyDir: {}
